<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: blueviolet;
           
           
            width: 300px;
            height: 100px;
            align-items: center;
            
            animation: slide 3s alternate infinite;
        }
        @keyframes slide {

            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div><h1>watch me move</h1>

    </div>
</body>
</html>
